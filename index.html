<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ifirstrow</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script/script.js" defer></script>
</head>

<body onload="createCaptcha()">
    <nav class="navbar">
        <div class="container-fluid" id="sudahlogin">
            <ul class="nav navbar-nav nav-pills">
                <li class="tablink active" onclick="openContent(this,'home')"><a>HOME</a></li>
                <li class="tablink" onclick="openContent(this,'football')"><a>FOOTBALL</a></li>
                <li class="tablink" onclick="openContent(this,'afootball')"><a>AM. FOOTBALL</a></li>
                <li class="tablink" onclick="openContent(this,'basketball')"><a>BASKETBALL</a></li>
                <li class="tablink" onclick="openContent(this,'rugby')"><a>RUGBY</a></li>
                <li class="tablink" onclick="openContent(this,'icehockey')"><a>ICE HOCKEY</a></li>
                <li class="tablink" onclick="openContent(this,'olympics')"><a>OLYMPICS</a></li>
                <li class="tablink" onclick="openContent(this,'boxing')"><a>BOXING</a></li>
                <li class="tablink" onclick="openContent(this,'tennis')"><a>TENNIS</a></li>
                <li class="tablink" onclick="openContent(this,'baseball')"><a>BASEBALL</a></li>
                <li class="tablink" onclick="openContent(this,'motosport')"><a>MOTOSPORT</a></li>
                <li class="tablink" onclick="openContent(this,'other')"><a>OTHER</a></li>
                <li class="tablink" onclick="openContent(this,'channels')"><a>CHANNELS</a></li>
                <li data-toggle="modal" data-target="#login" id="login_tab"><a>LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <div id="home" class="tabs">
        <div class="container">
            <div id="Carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#Carousel" data-slide-to="1" ></li>
                    <li data-target="#Carousel" data-slide-to="2" ></li>
                    <li data-target="#Carousel" data-slide-to="3" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/home1.jpg" alt="" style="width: 100%">
                    </div>
                    <div class="item">
                        <img src="images/home2.jpg" alt="" style="width: 100%;">
                    </div>
                    <div class="item">
                        <img src="images/home3.jpg" alt="" style="width: 100%;">
                    </div>
                    <div class="item">
                        <img src="images/home4.png" alt="" style="width: 100%;">
                    </div>
                </div>
                <a class="left carousel-control" href="#Carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#Carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div id="football" class="tabs" style="display: none;">
        <h2>FOOTBALL</h2>
        <div class="container">
            <div id="Carousel2" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#Carousel2" data-slide-to="0" class="active"></li>
                    <li data-target="#Carousel2" data-slide-to="1" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/fb1.jpg" alt="" style="width: 100%">
                    </div>
                    <div class="item">
                        <img src="images/fb2.jpg" alt="" style="width: 100%;">
                    </div>
                </div>
                <a class="left carousel-control" href="#Carousel2" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#Carousel2" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- login modal -->
    <div class="modal fade right" id="login" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalLabel">LOGIN</h4>
                </div>
                <div class="modal-body" action="" method="post">
                    <label>Username</label><br>
                    <input type="text" id="uname" class="w3-input" placeholder="e.g: Smith"><br>
                    <label>Password</label><br>
					<input type="password" id="pwd" class="w3-input">
                </div>
                <div class="modal-footer">
                    <p>Don't have account?</p><a class="register" href="#register" data-toggle="modal" data-target="#register">Register here</a><br>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="login()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
    <!-- register modal -->
    <div class="modal fade right" id="register" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full-height modal-right" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">REGISTER</h4>
                </div>
                <div class="modal-body" action="" method="post" onsubmit="verifyRegister()">
                    <label>Username</label><br>
                    <input type="text" class="w3-input" placeholder="e.g: Smith" input='checkuser()'><br>
                    <span id="userauth"></span>
                    <label>Email</label><br>
                    <input type="email" class="w3-input" placeholder="mail@example.com"><br>
                    <label>Password</label><br>
                    <input type="password" class="w3-input"><br>
                    <label>Confirm Password</label><br>
                    <input type="password" class="w3-input"><br>
                    <div class="textCaptcha">
                        <form onsubmit="validateCaptcha()">
                            <div id="captcha"></div>
                            <input type="text" placeholder="Captcha" id="captchaTextBox">
                            <button type="submit" class="btn btn-secondary">SUBMIT</button>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <p>Already have account?</p><button type="button" class="btn btn-secondary" data-dismiss="modal">LOGIN HERE</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
